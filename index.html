<!doctype html>
<html>
  <head>
    <script>
      function myfunction(){
        document.getElementById("ex1").innerHTML="Example 1";
      }
    </script>
  </head>
  <body>
    <p id="ex1">Example</p>
    <button onclick="myfunction()">Try this</button>
    <h1>What can JS do?</h1>
    <p id="demo"> js cannot change </p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='js can change'"> Click </button>
    <img id="bulb" src="pic_bulbon.gif" style="width:100px">
    <button onclick="document.getElementById('bulb').src='pic_bulbon.gif'">Turn On</button>
    <button onclick="document.getElementById('bulb').src='pic_bulboff.gif'">Turn Off </button>
    <br><br>
    <p id="fontSizeChange">i will change in size</p>
    <button type="button" onclick="document.getElementById('fontSizeChange').style.fontSize='15px'"></button>
  </body>
</html>
